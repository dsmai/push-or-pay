<!DOCTYPE html>
<html>
  <head>
    <title>Loss-leaderboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@3/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body
    class="bg-gradient-to-br from-blue-100 to-indigo-200 min-h-screen flex items-center justify-center"
  >
    <div
      class="max-w-5xl w-full mx-auto bg-white p-8 rounded-2xl shadow-xl border border-gray-200"
    >
      <h1 class="text-4xl font-bold mb-8 text-center text-indigo-700">
        üèÜ Loss-leaderboard
      </h1>
      <div class="overflow-x-auto">
        <table
          class="min-w-full bg-white border border-gray-300 rounded-lg shadow-xl"
        >
          <thead>
            <tr class="bg-indigo-100">
              <th
                class="py-4 px-6 text-center font-semibold text-indigo-700 border-b-2 border-indigo-300 tracking-wide text-lg"
              >
                Name
              </th>
              <th
                class="py-4 px-6 text-center font-semibold text-indigo-700 border-b-2 border-indigo-300 tracking-wide text-lg"
              >
                Fine
              </th>
              <th
                class="py-4 px-6 text-center font-semibold text-indigo-700 border-b-2 border-indigo-300 tracking-wide text-lg"
              >
                LeetCode Today
              </th>
            </tr>
          </thead>
          <tbody>
            {% for entry in leaderboard %}
            <tr
              class="{% if loop.index0 % 2 == 0 %}bg-white{% else %}bg-indigo-50{% endif %} hover:bg-indigo-100"
            >
              <td
                class="py-4 px-6 font-medium text-gray-800 border-b border-gray-200 text-base text-center"
              >
                {{ entry.name }}
              </td>
              <td
                class="py-4 px-6 font-mono text-indigo-600 border-b border-gray-200 text-base text-center"
              >
                ${{ "%.2f"|format(entry.fine) }}
              </td>
              <td
                class="py-4 px-6 text-green-700 font-semibold border-b border-gray-200 text-base text-center"
              >
                {{ entry.leetcode_problems_count_today }}
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
      <a
        href="/"
        class="mt-8 block text-center text-white bg-indigo-600 hover:bg-indigo-700 font-semibold py-2 px-4 rounded transition"
        >Register user</a
      >
    </div>
  </body>
</html>
