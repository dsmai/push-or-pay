<!DOCTYPE html>
<html>
  <head>
    <title>Leaderboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@3/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body
    class="bg-gradient-to-br from-blue-100 to-indigo-200 min-h-screen flex items-center justify-center"
  >
    <div
      class="max-w-lg w-full mx-auto bg-white p-8 rounded-2xl shadow-lg border border-gray-200"
    >
      <h1 class="text-4xl font-bold mb-8 text-center text-indigo-700">
        🏆 Leaderboard
      </h1>
      <ul class="divide-y divide-gray-200">
        {% for name, fine in fines %}
        <li class="flex items-center justify-between py-4 px-2">
          <span class="font-medium text-gray-800">{{ name }}</span>
          <span class="font-mono text-lg text-indigo-600"
            >${{ "%.2f"|format(fine) }}</span
          >
        </li>
        {% endfor %}
      </ul>
      <a
        href="/"
        class="mt-8 block text-center text-white bg-indigo-600 hover:bg-indigo-700 font-semibold py-2 px-4 rounded transition"
        >Register user</a
      >
    </div>
  </body>
</html>
